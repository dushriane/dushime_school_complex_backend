version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: dushime_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dushime
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dushime_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/dushime
    volumes:
      - ./backend:/app
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
